<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌ نام</title>
    <link rel="stylesheet" href="sabtnam.css">
</head>
<body>
    <div class="form-container">
        <h1>فرم ثبت‌ نام</h1>
        <a href="karfarma.html">آیا کارفرما هستید؟</a>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="firstName">نام:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">نام خانوادگی:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">جنسیت:</label>
            <select id="gender" name="gender" required>
                <option value="">انتخاب کنید</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
            </select>

            <label for="email">ایمیل:</label>

            <input type="email" id="email" name="email" required>

            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" required>

            <label for="educationLevel">آخرین مقطع تحصیلی:</label>
            <select id="educationLevel" name="educationLevel" required>
                <option value="">انتخاب کنید</option>
                <option value="highschool">دیپلم</option>
                <option value="bachelor">کارشناسی</option>
                <option value="master">کارشناسی ارشد</option>
                <option value="phd">دکتری</option>
            </select>

            <label for="major">رشته تحصیلی:</label>
            <input type="text" id="major" name="major" required>

            <label for="province">استان:</label>
            <input type="text" id="province" name="province" required>

            <label for="city">شهر:</label>
            <input type="text" id="city" name="city" required>

            <button type="submit">ثبت‌ نام</button>
        </form>
    </div>

    <script src="sabtnam.js"></script>
</body>
</html>
